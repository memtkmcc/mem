---
layout: default
---

{% if page.splash %}
  {% if page.splash contains 'http' %}
    {% capture url %}{{page.splash}}{% endcapture %}
  {% else %}
    {% capture url %}{{site.baseurl}}{{page.splash}}/{% endcapture %}
  {% endif %}

  <div class='col12 splash'>
    <img src='{{url}}' alt='' />
  </div>
{% endif %}

<div class='listing col6 pad4h margin3'>
  <h2>{{page.title}}</h2>
  <div class='prose'>
    {{content}}
  </div>
</div>
